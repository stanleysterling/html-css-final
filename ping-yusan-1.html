<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ping-yusan-1.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>ping-yusun-1</title>
  </head>
  <body>
    <div class="page">
      <div class="context-ping">
          <div class="header-ping">
            <img src="site icons/stuzzo.png" height="80px" width="60px">
            <p><b>stuzzle</b></p>
          </div>
          <div class="announcement-ping">
              <img src="site icons/Group 59.png">
              <p><i>Announcements</i></p>
          </div>
          <div class="topic-ping">
              <p id="arrows">&nbsp;<</p>
              <p id="center-topic">STUCO Event: Halloween</p>
              <img src="site icons/Group 28.png">
              <p id="arrows">&nbsp;></p>
          </div>
          <div class="caption-ping">
              <p>trick or treat!</p>
          </div>
          <div class="dots-ping">
              <div class="orange-p"></div>
              <div class="blue-p"></div>
              <div class="orange-p"></div>
          </div>
          <div class="box-for-list">
              <div class="six-groups">
                <img src="site icons/Group 23.png" height="42px" width="42px">
                <a><b>Assignments</b></a>
              </div>
              <div class="six-groups">
                <img src="site icons/Group 22.png" height="42px" width="42px">
                <a><b>Weekly<br>Schedule</b></a>
              </div>
              <div class="six-groups">
                <img src="site icons/Group 34.png" height="42px" width="42px">
                <a><b>Grades</b></a>
              </div>
          </div>
          <div class="box-for-list-2">
              <div class="six-groups">
                <img src="site icons/Group 12.png" height="42px" width="42px">
                <a><b>Classes</b></a>
              </div>

            <div class="six-groups">
                <img src="site icons/Group 4.png" height="42px" width="42px">
                <a><b>School Calendar & Events</b></a>
            </div>
            <div class="six-groups">
                <img src="site icons/Group 47.png" height="42px" width="42px">
                <a><b>Notes</b></a>
            </div>
          </div>
        </div>
      <div class="navbar-ping">
        <div class="header-ping-baymax">
          <img src="site icons/baymax.png" height="80px" width="80px">
        </div>
        <div class="event-ping">
            <div id="whats-happening">
                <a><b>What's Happening?</b></a>
            </div>
          <p><b>&#9675; Event 1</b></p>
          <p><b>&#9675; Event 2</b></p>
          <p><b>&#9675; Event 3</b></p>
          <p><b>&#9675; Event 4</b></p>
        </div>
        <div class="calendar-ping">
          <a>MONTH</a>
          <p><img class="calendar" src="site icons/calender.png"></p>
        </div>
        <div class="title">
          <a>NOTE</a>
        </div>
        <div class="note-ping">
          <p> Type your notes here...</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
