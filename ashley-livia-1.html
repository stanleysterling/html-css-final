<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ashley-livia-1</title>
        <link rel="stylesheet" href="ashley-livia-1.css">
    </head>
    <body>
        <div id="grid">
            <div id="sidebar">
                <img id="logo" src="ashley-livia-assets/logo.png">
                <div id="list">
                    <ul>
                        <li>Calender</li>
                        <li>Classroom</li>
                        <li>Grades</li>
                        <li>News</li>
                        <li>Schedule</li>
                    </ul>
                </div>
            </div>
            <div id="menubar">
                <div id="menubar-wrapper">
                    <div id="grades">
                        <p >GRADES - Art History</p>
                        <img id="medal" src="ashley-livia-assets/Group 28.png">
                    </div>
                    <div id="gpa">
                        <p>GPA: 3.45</p>
                    </div>
                </div>
            </div>
            <div id="body">
                <div>
                    <div class="two-blocks" id="assignments">
                        <div id="title">
                            <h1>Assignments</h1>
                            <img src="ashley-livia-assets/assignments.png">
                        </div>
                        <div class="list-items" id="one">
                            <p id="start"> Corrnell Notes</p>
                            <p id="end">B+ 88%</p>
                        </div>
                        <div class="list-items" id="two">
                            <p id="start">Causes and Effects</p>
                            <p id="end">A 93%</p>
                        </div>
                        <div class="list-items" id="three">
                            <p id="start">Brochure Project</p>
                            <p id="end">C 75%</p>
                        </div>
                        <div id="see-more">
                            <p> + See More ...</p>
                        </div>
                    </div>
                    <div class="two-blocks" id="attendance">
                        <div id="title">
                            <h1>Attendance</h1>
                            <img src="ashley-livia-assets/attendance.png">
                        </div>
                        <div class="list-items" id="one">
                            <p id="start"> Wed Oct 14</p>
                            <p id="end">Present</p>
                        </div>
                        <div class="list-items" id="two">
                            <p id="start">Mon Oct 12</p>
                            <p id="end">Absent Excused</p>
                        </div>
                        <div id="see-more">
                            <p> + See More ...</p>
                        </div>
                    </div>
                </div>
                <div id="blocks">
                    <div id="upper">
                        <p>B+</p>
                    </div>
                    <div id="lower">
                        <img src="ashley-livia-assets/mail.png">
                        <p>Email Mr.Buscher</p>
                    </div>
                </div>
                <div id="right-arrow">
                    <div id="right-arrow-block">
                        <img src="ashley-livia-assets/ashley-livia-arrow.png" height="25px">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
